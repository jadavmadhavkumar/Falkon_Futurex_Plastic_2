<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCoin Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'dark-primary': '#101213',
              'dark-secondary': '#1C1E20',
              'dark-tertiary': '#3A3C3E',
              'light-primary': '#F5F5F5',
              'light-secondary': '#8B8E93',
              'accent-green': '#34D399',
              'accent-blue': '#60A5FA',
              'accent-yellow': '#FBBF24',
              'accent-purple': '#A78BFA',
            },
            animation: {
              'coin-drop': 'coin-drop 0.8s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-in-out',
              'slide-in-up': 'slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards'
            },
            keyframes: {
              'coin-drop': {
                '0%': { transform: 'translateY(-200px) scale(0)', opacity: '0' },
                '60%': { transform: 'translateY(10px) scale(1.2)', opacity: '1' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>
